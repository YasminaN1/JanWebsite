<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tui0fks.css" />
  </head>

  <body>
    <main class="text-center mt-5">
      <h1>Rock - Paper - Scissors</h1>

      <h3 id="greeting"></h3>

      <h4>FYI! Coral=Rock, Seaweed=Paper, Claw=Scissors</h4>

      <div class="choices mt-4">
        <button class="btn btn-primary m-2" onclick="playGame('coral')">
          <img src="imgs/seashell.png" alt="Coral" />
        </button>
        <button class="btn btn-primary m-2" onclick="playGame('seaweed')">
          <img src="imgs/seaweed.png" alt="Seaweed" />
        </button>
        <button class="btn btn-primary m-2" onclick="playGame('claw')">
          <img src="imgs/crabclaw.png" alt="Claw" />
        </button>
      </div>

      <div id="playerDisplay" class="mt-3">Player:</div>
      <div id="computerDisplay">Computer:</div>
      <div id="resultDisplay" class="mt-2">Result:</div>

      <div class="scoreDisplay mt-3">
        Player Score: <span id="playerScoreDisplay">0</span>
      </div>
      <div class="scoreDisplay">
        Computer Score: <span id="computerScoreDisplay">0</span>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
