<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Rock - Paper - Scissors</h1>

      <div class="choices">
        <button onclick="playGame('coral')">
          <img src="imgs/seashell.png" />
        </button>
        <button onclick="playGame('seaweed')">
          <img
            src="imgs/https://pics.craiyon.com/2024-09-03/uGBbnd_GSxOfdDL9_Hf9Bg.webp"
          />
        </button>
        <button onclick="playGame('claw')">
          <img
            src="imgs/https://pics.craiyon.com/2024-09-03/RdfuRx5YTV-mCncW016GcQ.webp"
          />
        </button>
      </div>

      <div id="playerDisplay">Player:</div>
      <div id="computerDisplay">Computer:</div>
      <div id="resultDisplay">It's a tie!</div>

      <div class="scoreDisplay">
        Player Score:
        <span id="playerScoreDisplay">0</span>
      </div>

      <div class="scoreDisplay">
        Computer Score:
        <span id="computerScoreDisplay">0</span>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
